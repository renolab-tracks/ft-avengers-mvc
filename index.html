<!DOCTYPE html>
<html>
  <head>
    <title>Avenger's Clicker App</title>
    <link rel="stylesheet" type="text/css" href="css/style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />

    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h1>Angenger's Clicker</h1>
      </div>

      <div class="avengerContainer">
        <div class="avengerNames">
          <h2>List of Avengers</h2>
          <div class="row">
            <div class="col-1">
              <ul id="names" class="list-unstyled"></ul>
            </div>
            <div class="col">
              <div class="avengerDisplay">
                <h2 id="avengerName"></h2>
                <img
                  src=""
                  id="avengerImage"
                  alt="cute avenger"
                  class="img-fluid img-thumbnail"
                />
                <p id="displayClicks"></p>
              </div>
            </div>
          </div>
          <button id="adminBtn">Admin</button>

          <div id="admin">
            <form id="adminForm">
              <p>
                Avenger Name:
                <input type="text" class="adminInput" id="adminAvengerName" />
              </p>
              <p>
                Img Url:
                <input
                  type="text"
                  class="adminAvengerUrl"
                  id="adminAvengerURL"
                />
              </p>
              <p>
                # Clicks:
                <input
                  type="text"
                  class="adminAvengerClicks"
                  id="adminAvengerClicks"
                />
              </p>
            </form>
            <button id="adminCancel">Cancel</button>
            <button id="adminSave">Save</button>
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>

    <script src="js/main.js"></script>
  </body>
</html>
